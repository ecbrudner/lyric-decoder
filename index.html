<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Decoder</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.6/lib/index.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.6/lib/css/preflight.min.css"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lyric Decoder</h1>
        </div>
        <div class="main">
            <div class="song-input">
                <textarea name="song-title" cols="30" placeholder="Enter your song title here.."></textarea>
            </div>
            <div>
                <button>Search</button>
            </div>
            <div class="lyric-output">
                <textarea name="song-lyrics" cols="30" rows="10" placeholder="Your lyrics will appear here..."></textarea>
            </div>
            <div>
                <img src="" alt="">
            </div>
            <div class="lyric-input">
                <textarea name="lyric-word" cols="30" placeholder="Enter your lyric here.."></textarea>
            </div>
            <div>
                <button>Search</button>
            </div>
            <div class="definition-output">
                <textarea name="lyric-definition" cols="30" rows="10" placeholder="Your definition will appear here..."></textarea>
            </div>
        </div>
        <div class="footer">
        <script src="./script.js"></script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Decoder</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.6/lib/index.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.6/lib/css/preflight.min.css"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lyric Decoder</h1>
        </div>
        <div class="main">
            <div class="input">
                <textarea name="input" id="input" cols="30" rows="10" placeholder="Enter your lyrics here..."></textarea>
            </div>
            <div class="output">
                <textarea name="output" id="output" cols="30" rows="10" placeholder="Your decoded lyrics will appear here..."></textarea>
                <button class="btn btn-primary" id="fetch-button">
                    Fetch Your User Repos
                </button>
            </div>
        </div>
        <div class="footer">
        <script src="./script.js"></script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Decoder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
</head>
<body>
    <body class="dark:bg-gray-900 antialiased">
    <div class="w-full px-4 mx-auto max-w-8xl">
    <div class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="container">
        <div class="header">
            <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Lyric Decoder</h1>
        </div>
        <div class="main">
            <div class="border-solid border-3 border-sky-500">
            <div id="song-input">
                <input id="song-name" type="text" name="song-title" placeholder="Enter your song title here..">
            </div>
            <div>
                <button id="song-search" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Search
                  </button>
            </div>
            <div id="scroll-up">
                <p id='lyric-output' cols="30" rows="10">Your lyrics will appear here...</p>
            </div>
            <div id="album-art"></div>
            <div id="word-input">
                    <input id="word-choice" name="lyric-word" cols="30" placeholder="Enter your lyric here..">
                </div>
            <div>
                <button id= "word-search" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Search
                </button>
            </div>
            <div id="definition-output">
                <textarea name="lyric-definition" cols="30" rows="10" placeholder="Your definition will appear here..."></textarea>
            </div>
        </div>
        <div class="footer"></div>
        <script src="./script.js"></script>    
</body>
</html>

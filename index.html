<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Decoder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
</head>
<body>
    <!-- body styling -->
    <body class="dark:bg-gray-900 antialiased">
     <!-- mediascreens -->
    <div class="w-full px-4 mx-auto max-w-8xl">
    <div class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="container">
        <div class="header">
            <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Lyric Decoder</h1>
        </div>
        <div class="main">
            <!-- search song input box -->
            <label
            for="song-name"
            class="block mb-2 text-med font-medium text-gray-900 dark:text-white">Enter your song title here..</label>
            <input 
                type="text" 
                id="song-name" 
                class="rounded border-gray-200 border-blue-500 ring-blue-500 p-2">
            </div>
            <!-- song search button -->
            <div>
                <button id="song-search" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Search
                  </button>
            </div>
            <div id="scroll-up">
                <p id='lyric-output' cols="30" rows="10">Your lyrics will appear here...</p>
            </div>
            <div id="album-art"></div>
            <div>
                <!-- lyric input box -->
                <label
                for="word-input"
                class="block mb-2 text-med font-medium text-gray-900 dark:text-white">Enter your lyric here..</label>
            <input 
                type="text" 
                id="word-input" 
                class="rounded border-gray-200 border-blue-500 ring-blue-500 p-2">
            </div>
            <!-- word search button -->
                <button id= "word-search" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Search
                </button>
            </div>
            <div id="definition-output">
                <p id="lyric-definition"cols="30" rows="10">Your definition(s) will appear here...</p>
            </div>
        </div>
        <div class="footer"></div>
        <script src="./script.js"></script>    
</body>
</html>

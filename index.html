<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Decoder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Lyric Decoder</h1>
        </div>
        <div class="main">
            <div id="song-input">
                <textarea name="song-title" cols="30" placeholder="Enter your song title here.."></textarea>
            </div>
            <div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Search
                  </button>
            </div>
            <div id="lyric-output">
                <textarea name="song-lyrics" cols="30" rows="10" placeholder="Your lyrics will appear here..."></textarea>
            </div>
            <div>
                <img src="" alt="">
            </div>
            <div id="word-input">
                <textarea name="lyric-word" cols="30" placeholder="Enter your lyric here.."></textarea>
            </div>
            <div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Search
                  </button>
            </div>
            <div id="definition-output">
                <textarea name="lyric-definition" cols="30" rows="10" placeholder="Your definition will appear here..."></textarea>
            </div>
        </div>
        <div class="footer"></div>
        <script src="./script.js"></script>    
</body>
</html>
